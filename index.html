<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Synergi | Automation</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        /* (Existing styles remain unchanged) */

        body {
            background-color: #f8f8f8; /* Light Grey background */
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Use a modern sans-serif font */
        }

        header {
            background-color: rgba(51, 51, 51, 0.7); /* Dark background for the header */
            color: #ccc; /* Grey text color */
            padding: 20px;
            text-align: center;
        }

        header img {
            max-width: 100%;
            height: auto;
        }

        nav {
            background-color: #4285f4; /* Google Blue for navigation */
            padding: 13px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: baseline; /* Align items at the baseline */
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            flex: 1.5; /* Equal spacing for all buttons */
        }

        nav .share-btn {
            background-color: #4285f4; /* Google Blue */
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            color: #fff;
            flex: 1.5; /* Equal spacing for all buttons */
            align-items: baseline; /* Align items at the baseline */
        }

        main {
            padding: 20px;
        }

        section#actions {
            background-color: #fff; /* White background for actions section */
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        section#results {
            background-color: #fff; /* White background for results section */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        aside {
            background-color: #4285f4; /* Google Blue for sidebar */
            color: #fff;
            padding: 20px; /* Adjusted padding for Explore More section */
            margin: 0;
            text-align: center;
            display: flex;
            flex-direction: row; /* Align links horizontally */
            justify-content: center;
            align-items: center;
        }

        aside h2 {
            margin-right: 10px; /* Adjusted space between caption and links */
        }

        aside a {
            color: #fff;
            text-decoration: none;
        }

        footer {
            background-color: rgba(51, 51, 51, 0.7); /* Dark transparent background for the footer */
            color: #ccc; /* Grey text color */
            padding: 5px; /* Adjusted padding for a thinner footer */
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }

        /* Styles for the privacy policy button */
        .privacy-policy-btn {
            background-color: #4285f4; /* Google Blue */
            color: #fff;
            padding: 5px 10px; /* Adjusted padding for a smaller button */
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 10px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <header>
        <img src="https://i.ibb.co/JvyYJLS/quantum-synergi-logo.jpg" alt="Quantum Synergi Logo">
        <h1>Quantum Synergi | Automation</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
        <div class="share-btn" onclick="share()">Share</div>
    </nav>

    <main>
        <section id="actions">
            <h2>Perform Social Media Actions</h2>
            <form id="socialMediaForm">
                <label for="platform">Select a platform:</label>
                <select id="platform" name="platform" required>
                    <option value="linkedin">LinkedIn</option>
                    <option value="facebook">Facebook</option>
                    <option value="instagram">Instagram</option>
                    <!-- Add more options as needed -->
                </select>
                <button type="submit">Submit</button>
            </form>
        </section>

        <section id="results">
            <h2>Results</h2>
            <!-- Display results or status here -->
            <div id="status"></div>
        </section>
    </main>

    <aside>
        <h2>Explore More</h2>
        <span>|</span>
        <a href="#">Articles</a>
        <span>|</span>
        <a href="#">LinkedIn Group</a>
        <span>|</span>
        <a href="#">Instagram</a>
        <!-- Add more links as needed -->
    </aside>

    <footer>
        <h5>&copy; 2024 Quantum Synergi. All rights reserved.</h5>
        <!-- Privacy Policy button -->
        <a href="https://ibb.co/nj1GFJF" target="_blank" class="privacy-policy-btn">Privacy Policy</a>
    </footer>
</body>

</html>
